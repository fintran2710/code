<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- Font -->
  <link rel="stylesheet" href="./font/fontawesome-free-6.5.1-web/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Forum&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <!-- Core CSS -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Section -->
  <section class="header-logo">
    <div class="container-fluid">
      <img src="./img/contact-form-icon.svg" alt="">
    </div>
  </section>
  <!-- Section -->
  <section class="introduce text-center">
    <div class="container">
      <div class="introduce-title">
        <h1>Interested in our business pricing?</h1>
      </div>
      <div class="introduce-info">
        <h3>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h3>
      </div>
    </div>
  </section>
  <!-- Section -->
  <section class="contact">
    <div class="container">
      <form action class="contact-form">
        <div class="row padding-bot">
          <div class="col-6 contact-item">
            <span>Name</span>
            <input type="text" class="" placeholder="Ethan Johnson">
          </div>
          <div class="col-6 contact-item">
            <span>Company Email</span>
            <input type="text" class="" placeholder="ethan@johnson.com">
          </div>
        </div>
        <div class="row padding-bot">
          <div class="col-6 contact-item">
            <span>Company Size</span>
            <select name="" id="">
              <option value="employees">50-100 employees</option>
              <option value="more-employees">100-200 employees</option>
            </select>
            <div class="angle-down">
              <img src="./img/Expand_down.svg" alt="">
            </div>
          </div>
          <div class="col-6 contact-item">
            <span>Subject</span>
            <select name="" id="">
              <option value="landing-page">Building Landing pages</option>
              <option value="more-landing-page">Building Landing pages</option>
            </select>
            <div class="angle-down">
              <img src="./img/Expand_down.svg" alt="">
            </div>
          </div>
        </div>
        <div class="row padding-bot">
          <div class="col-12">
            <span>Message</span>
            <textarea class="form-control" id="" rows="6"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button class="button">Contact Sales</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
